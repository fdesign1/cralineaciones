[build]
  publish = "client/dist"
  command = "cd client && npm install && npx vite build && cd ../netlify/functions && npm install"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  directory = "netlify/functions"

[[plugins]]
  package = "@netlify/plugin-functions-install-core"